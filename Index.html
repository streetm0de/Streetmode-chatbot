<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot STREETMODE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 350px;
            border: 2px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Bienvenue chez STREETMODE ðŸ‡¨ðŸ‡®</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Posez votre question ici...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    const responses = {
        "bonjour": "Bonjour ! Bienvenue chez STREETMODE en CÃ´te d'Ivoire. Que souhaitez-vous aujourd'hui ?",
        "tshirt": "Nos t-shirts sont faits de coton biologique. DÃ©couvrez notre collection ici : [Lien vers votre boutique].",
        "pull": "Nos pulls sont parfaits pour l'hiver. Choisissez parmi nos modÃ¨les ici : [Lien vers votre boutique].",
        "cagoule": "Nos cagoules sont ultra confortables. Consultez notre gamme ici : [Lien vers votre boutique].",
        "livraison": "La livraison est gratuite en CÃ´te d'Ivoire pour toutes les commandes supÃ©rieures Ã  10 000 FCFA.",
        "default": "Je ne comprends pas votre demande. Pouvez-vous reformuler ?"
    };

    function sendMessage() {
        const userInput = document.getElementById('user-input').value.toLowerCase();
        const chatBody = document.getElementById('chat-body');

        // Afficher le message utilisateur
        const userMessage = document.createElement('div');
        userMessage.className = 'chat-message user-message';
        userMessage.textContent = userInput;
        chatBody.appendChild(userMessage);

        // RÃ©ponse du bot
        const botMessage = document.createElement('div');
        botMessage.className = 'chat-message bot-message';

        if (responses[userInput]) {
            botMessage.textContent = responses[userInput];
        } else {
            botMessage.textContent = responses['default'];
        }

        chatBody.appendChild(botMessage);
        chatBody.scrollTop = chatBody.scrollHeight;

        // RÃ©initialiser l'input
        document.getElementById('user-input').value = '';
    }
</script>
